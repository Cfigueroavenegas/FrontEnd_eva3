<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar</title>
    <link rel="stylesheet" href="../css/estilo_login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/png" href="../imagenes/logo_resinoxy.png">
</head>
<body>
    <header class="menu">
        <a href="../index.html">
            <img src="../imagenes/logo_resinoxy.png" alt="" class="logo">
        </a>

        <p>Ingresar</p>
    </header>

    <div class="wave" id="wave1">
        <div style="height: 150px; overflow: hidden;" >
            <svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;">
                <path d="M0.00,49.98 C149.99,150.00 349.20,-49.98 500.00,49.98 L500.00,150.00 L0.00,150.00 Z" style="stroke: none; fill: #ffff80;"></path>
            </svg>
        </div>
    </div>
    <div class="wave">
        <div style="height: 150px; overflow: hidden;" >
            <svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;">
                <path d="M0.00,49.98 C149.99,150.00 271.49,-49.98 500.00,49.98 L500.00,0.00 L0.00,0.00 Z" style="stroke: none; fill: #ffff80;"></path>
            </svg>
        </div>
    </div>

    <div class="caja">
        <form action="">
            <h1 class="titulo">Login</h1>
            <label for="">
                <i class="fa-regular fa-user"></i>
                <input placeholder="usuario" type="text" id="username">
            </label>
            <label for="">
                <i class="fa-solid fa-lock"></i>
                <input placeholder="contraseña" type="password" id="password">
            </label>
            <a href="#" class="link">¿Olvidaste tu contraseña?</a>

            <button id="button">Entrar</button>

            <div id="error" class="error"></div>
        </form>
    </div>

    <div class="wave">
        <div style="height: 150px; overflow: hidden;" >
            <svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;">
                <path d="M0.00,49.98 C149.99,150.00 349.20,-49.98 500.00,49.98 L500.00,150.00 L0.00,150.00 Z" style="stroke: none; fill: #ffff80;"></path>
            </svg>
        </div>
    </div>
    <div class="wave">
        <div style="height: 150px; overflow: hidden;" >
            <svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;">
                <path d="M0.00,49.98 C149.99,150.00 271.49,-49.98 500.00,49.98 L500.00,0.00 L0.00,0.00 Z" style="stroke: none; fill: #ffff80;"></path>
            </svg>
        </div>
    </div>
</body>
<script src="../js/login.js"></script>
</html>
